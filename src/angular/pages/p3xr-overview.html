<div ng-if="$root.isElectron" class="p3x-margin-height"></div>

<p3xr-accordion p3xr-title="$root.p3xr.strings.intention.overview" p3xr-accordion-key="overview" >
    <p3xr-accordion-content>
        <md-list flex>
            <md-subheader class="md-no-sticky">{{ $root.p3xr.strings.page.overview.overviewClients }}</md-subheader>
            <md-list-item  class="md-3-line" ng ng-repeat="(connectionKey, connectionValue) in $root.p3xr.state.redisConnections">

                <div class="md-list-item-text" layout="column">
                    <h3>{{ connectionValue.connection.name }}</h3>
                    <h4>{{ connectionValue.connection.host }}:{{ connectionValue.connection.port }}</h4>
                    <p>{{ $root.p3xr.strings.page.overview.connectedCount({ length: connectionValue.clients.length }) }}</p>
                </div>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>

    </p3xr-accordion-content>
</p3xr-accordion>
